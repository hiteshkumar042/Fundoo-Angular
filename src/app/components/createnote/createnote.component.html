<div *ngIf="takeNoteCondition; then takeNoteOneRender else takeNoteTwoRender"></div>

<ng-template #takeNoteOneRender>
    <mat-card class="takenoteone-container">
        <input (click)="takeNoteTwoCall()" type="text" class="take-a-note-input" placeholder="Take a note...">
        <div class="take-note-one-icons">
            <mat-icon matTooltip="New list" class="icon-click-effect" aria-disabled="false"><svg style="color: red;"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#000">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z" />
                    <path d="M18 9l-1.4-1.4-6.6 6.6-2.6-2.6L6 13l4 4z" />
                </svg></mat-icon>
            <mat-icon matTooltip="Drawing is not available" class="icon-click-effect drawing-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#000">
                    <path
                        d="M18.64 4.75L20 6.11l-7.79 7.79-1.36-1.36 7.79-7.79m0-2c-.51 0-1.02.2-1.41.59l-7.79 7.79c-.78.78-.78 2.05 0 2.83l1.36 1.36c.39.39.9.59 1.41.59.51 0 1.02-.2 1.41-.59l7.79-7.79c.78-.78.78-2.05 0-2.83l-1.35-1.35c-.39-.4-.9-.6-1.42-.6zM7 14.25c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3z" />
                </svg>
            </mat-icon>
            <mat-icon matTooltip="New note with image" class="icon-click-effect">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#000">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z" />
                </svg></mat-icon>
        </div>
    </mat-card>
</ng-template>

<!-- take Note Two -->
<ng-template #takeNoteTwoRender>
    <mat-card class="takenotetwo-container" [style.background-color]="backgroundColor">
        <!-- First Row -->
        <div class="note-two-title-container">
            <input type="text" placeholder="Title" [(ngModel)]="title" class='take-note-two-input-title'
                [style.background-color]="backgroundColor">
            <button matTooltip="Push pin" class="all-icons">
                <img src="../../../assets//push_pin_FILL0_wght400_GRAD0_opsz40.svg">

            </button>
        </div>
        <!-- Second Row -->
        <textarea cols="30" placeholder="Take a note..." [(ngModel)]="description" class="take-note-two-content"
            [style.background-color]="backgroundColor"></textarea>

        <!-- Third Row -->
        <div class="icons-container">
            <app-icons (backgroundColorEvent)="setBackgroundColor($event)" style="width: 75%;"></app-icons>
            <button mat-button (click)="closeButton()" matTooltip="Save and close">Close</button>
        </div>
    </mat-card>
</ng-template>
