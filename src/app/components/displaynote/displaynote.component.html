<div class="note3container">
    <div *ngFor="let note of noteThreeData | searchnote:searchQuery" class="note3-items-container">
        <mat-card style="padding: 1.2em;" class="takenotethree-container" [style.background-color]="note.color"
            [ngClass]="{ 'hovered': hoveredIndex === note.id }" (mouseenter)="hoveredIndex = note.id"
            (mouseleave)="hoveredIndex = null">
            <h3 class="note-three-title" (click)="openDialog(note)">{{note.title}}</h3>
            <p (click)="openDialog(note)">{{note.description}}</p>
            <app-icons [noteDataInIcon]="note" (refreshPageEvent)="refreshDisplayData()"
                [ngStyle]="{'visibility': (hoveredIndex === note.id) ? 'visible' : 'hidden' }"></app-icons>
        </mat-card>
    </div>
</div>
