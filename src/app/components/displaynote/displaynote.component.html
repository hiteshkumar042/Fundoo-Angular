
<div class="note3container" style=" padding: 2em;">
    <div fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayout.xs="column" fxLayoutGap="20px grid" >

        <div *ngFor="let note of noteThreeData" fxFlex.gt-xs="50%" fxFlex.gt-sm="25%" fxFlex.gt-md="20%">
            <mat-card style="padding: 1.2em" class="takenotethree-container">
                <h3>{{note.title}}</h3>
                <p>{{note.description}}</p>
                <app-icons></app-icons>
            </mat-card>
        </div>
    </div>
    
</div>
