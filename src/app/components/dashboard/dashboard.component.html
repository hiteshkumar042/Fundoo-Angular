<div style="background-color: #FAFAFA;">
    <mat-card>
        <mat-toolbar class="navbar-main" color="primary">
            <div class="left-part">
                <button class="icon-border" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
                <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="">
                <div class="app-name-title">Fundoo</div>
            </div>


            <!-- Search Bar -->
            <div class="center-part">
                <mat-icon class="mat-search-icon">search</mat-icon>
                <input class="search-nav-field" placeholder="Search" type="text">
            </div>

            <!-- Icons -->
            <div class="right-part">
                <div class="icons-contain">
                    <mat-icon matTooltip="Refresh" class="icon-border">refresh</mat-icon>
                    <mat-icon matTooltip="List view" class="icon-border">view_agenda</mat-icon>

                    <mat-icon matTooltip="Setting" class="icon-border">settings</mat-icon>
                </div>
                <div class="profile-contain">
                    <mat-icon matTooltip="google apps" class="icon-border">apps</mat-icon>
                    <img matTooltip="Googel Account" class="gb_k_gb" src="../../../assets/profilePic.png">
                </div>
            </div>

        </mat-toolbar>
    </mat-card>



    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 10 : 10">
        <!---------------->
        <!-- Side navbar -->
        <!---------------->
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <!-- Notes -->
                <button mat-menu-item routerLink="dashboard/notes" class="nav-menu" [class.selected]="selectedItem === 'notes'" (click)="selectItem('notes')">
                    <img src="../../../assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg" class="nav-icon" alt="">
                    <span class="nav-text">Notes</span>
                </button>
                <!-- Archive  -->
                <button mat-menu-item routerLink="dashboard/notes" class="nav-menu" [class.selected]="selectedItem === 'archive'" (click)="selectItem('archive')" >
                    <img src="../../../assets/archive_FILL0_wght400_GRAD0_opsz40.svg" alt="" class="nav-icon">
                    <span class="nav-text">Archive</span>
                </button>
                <!-- Bin -->
                <button mat-menu-item routerLink="dashboard/notes" class="nav-menu" [class.selected]="selectedItem==='bin'" (click)="selectItem('bin')">
                    <img src="../../../assets/delete_FILL0_wght400_GRAD0_opsz40.svg" alt="" class="nav-icon">
                    <span class="nav-text">Bin</span>
                </button>
            </mat-nav-list>
        </mat-sidenav>

        <!------------------>
        <!-- Main-content -->
        <!------------------>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
